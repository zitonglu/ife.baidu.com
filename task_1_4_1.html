<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.box{
		position: absolute;
		background: #ccc;
		width: 400px;
		height: 200px;
		top:50%;
		left:50%;
		margin-left:-200px;
		margin-top:-100px;
		overflow: hidden;
	}
	.C{
		position: absolute;
		width: 100px;
		height: 100px;
		background:#fc0;
		border-radius: 50%;
	}
	.left{
		top:-50px;
		left:-50px;
	}
	.right{
		bottom:-50px;
		right:-50px;
	}
</style>
</head>
<body>
	<div class="box">
		<div class="left C"></div>
		<div class="right C"></div>
	</div>
</body>
</html>
