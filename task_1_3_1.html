<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>任务三：三栏式布局</title>
</head>
<style type="text/css">
	body{background-color: #eee;margin: 0px;padding: 20px;}
	.box{;margin:0px;padding:0px;border: solid 1px #999;}
	.left,.right,.main{padding:20px;margin:20px;border: solid 1px #999;}
	.left{
		float: left;
		width: 200px;
	}
	.left>img{
		position: relative;
		float: left;
		display: block;
		margin-right:20px;
		max-width: 80px;
		height: auto;
		border: 1px solid #999;
	}
	.left>span{
		display: block;
	}
	.right{
		float: right;
		width: 120px;
	}
	.main{
		overflow: hidden;
	}

	.claerfix{
		content:" ";
		display:block;
		clear:both;
	}

</style>
<body>
	<div class="box">
		<div class="left">
			<img src="images/logo-3-1.png" alt="团队LOGO">
			<span>阡陌前端小组<br>……</span>
		</div>
		<div class="right">1</div>
		<div class="main">1</div>
		<div class="claerfix"></div>
	</div>
</body>
</html>
